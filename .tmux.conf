# general setup
set-option -g default-terminal screen-256color
set-option -g display-panes-time 5000
set-option -g history-limit 10000
set-option -g mouse on
set-option -g pane-border-format "#{pane_index}: #{pane_title} (#{pane_current_command})"
set-option -g pane-border-status top
set-option -g set-titles on

# colors
set-option -g pane-active-border-style fg=colour202
set-option -g pane-border-style fg=colour241
set-option -g status-bg colour208
set-option -g window-status-current-style bg=colour202
