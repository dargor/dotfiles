[explain]
prompt = Explain the following code snippet, but not line by line. Give an overall overview of the code: why it was implemented this way, its purpose, quirks, and possible improvements.

[review]
prompt = Review the following code snippet. Ensure it follows established best practices, is easy to read, pragmatic and to the point. Pay particular attention to common mistakes such as syntax errors, logic errors, security vulnerabilities, performance issues, or anything else that seems questionable. For each mistake found, explain what appears to be wrong and how to correct or improve it. Give your answer as one bullet point per mistake found.
