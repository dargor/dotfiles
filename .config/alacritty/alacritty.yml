# https://raw.githubusercontent.com/alacritty/alacritty/master/alacritty.yml

window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 2
    y: 2
  dynamic_padding: false
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Terminus
    style: Regular
  italic:
    family: Terminus
    style: Regular
  bold:
    family: Terminus
    style: Bold
  bold_italic:
    family: Terminus
    style: Bold
  size: 8

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x000000'
    foreground: '0xA8A8A8'
  cursor:
    cursor: '0xA8A8A8'
    text: '0x000000'
  normal:
    black:   '0x000000'
    red:     '0xB21818'
    green:   '0x18B218'
    yellow:  '0xBE5F00'
    blue:    '0x6D85BA'
    magenta: '0xB218B2'
    cyan:    '0x18B2B2'
    white:   '0xB2B2B2'
  bright:
    black:   '0x686868'
    red:     '0xFF5454'
    green:   '0x54FF54'
    yellow:  '0xFFFF54'
    blue:    '0x73A5FF'
    magenta: '0xFF54FF'
    cyan:    '0x54FFFF'
    white:   '0xFFFFFF'
  search:
    matches:
      foreground: '0x000000'
      background: '0xFFFF54'
    focused_match:
      foreground: '0xFFFF54'
      background: '0x000000'

bell:
  duration: 0
  command: None

selection:
  semantic_escape_chars: ",â”‚`|;\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style:
    shape: Block
    blinking: Off
  unfocused_hollow: true

live_config_reload: true

working_directory: None

alt_send_esc: true

ipc_socket: false

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

hints:
  enabled: []

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
