check_for_update_on_startup = false

model = "gpt-5.3-codex"
model_reasoning_effort = "medium"
personality = "pragmatic"

approval_policy = "on-request"
sandbox_mode = "workspace-write"

[sandbox_workspace_write]
writable_roots = ["~/.cargo"]
network_access = true

[tui]
status_line = [
    "current-dir",
    "git-branch",
    "model-name",
    "context-remaining",
    "five-hour-limit",
    "weekly-limit",
]
